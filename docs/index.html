<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAIF - Tela Principal</title>

    <link href="/projetos/.shared/assets/img/logo/gdf.png" rel="icon" type="image/x-icon">

    <link href="/projetos/.shared/assets/css/core.css" rel="stylesheet">
    <link href="/projetos/.shared/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/projetos/.shared/assets/css/all.fontAwesome.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="top-section">
            <div class="nav-item active" data-panel="tree" onclick="openPanel(this)">
                <i class="fas fa-sitemap"></i>
                <div class="label">Tree</div>
            </div>
            <div class="nav-item" data-panel="insert" onclick="openPanel(this)">
                <i class="fas fa-plus-square"></i>
                <div class="label">Insert</div>
            </div>
            <div class="nav-item" data-panel="data" onclick="openPanel(this)">
                <i class="fas fa-database"></i>
                <div class="label">Data</div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="nav-item" data-panel="settings" onclick="openPanel(this)">
                <i class="fas fa-gear"></i>
                <div class="label">Settings</div>
            </div>
        </div>
    </div>
    <!-- Slide-out Panel -->
    <div id="sidePanel" class="side-panel">
        <div class="panel-header">
            <h6 id="panelTitle">Tree View</h6>
            <button class="btn btn-sm btn-outline-secondary" onclick="closePanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-body" id="panelBody">
            <!-- Dynamic Content -->
            <p>This is the content area for the selected panel.</p>
        </div>
    </div>

    <div id="mainContent" class="main-content">
    
        <!-- Large Banner -->
        <div class="main-banner">
            <!-- Replace this div with an actual image or styled banner -->
            <img src="https://picsum.photos/1200/300" alt="Banner" class="banner-image" />
        </div>
    
        <!-- Sticky Header with title, initially hidden -->
        <div class="main-header sticky-header">
            <h6 class="mb-0">Canvas Header</h6>
        </div>
    
        <!-- Scrollable Content -->
        <div class="main-body">
            <div class="container py-4">
                <h3>Welcome to the App Builder</h3>
                <p>Lots of content goes here...</p>
                <p style="height: 3000px;">[Simulated scrollable content]</p>
            </div>
        </div>
    
        <!-- Parallax Footer -->
        <div class="main-footer">
            <div class="footer-content text-center text-dark pt-5">
                <p class="mb-0">This is a fixed footer with a parallax effect.</p>
            </div>
        </div>
    </div>
    <script src="/projetos/.shared/assets/js/core.js"></script>
    <script src="/projetos/.shared/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
