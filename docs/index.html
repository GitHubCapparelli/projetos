<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerApps-like Sidebar</title>

    <link href="/projetos/.shared/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/projetos/.shared/assets/css/all.fontAwesome.min.css" rel="stylesheet"> 

    <style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .sidebar {
        width: 60px;
        background-color: #2c2c2c;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1rem;
        transition: width 0.3s;
        z-index: 1000;
    }

    .sidebar.expanded {
        width: 200px;
        align-items: flex-start;
        padding-left: 10px;
    }

    .sidebar .nav-item {
        width: 100%;
        margin: 0.5rem 0;
        display: flex;
        align-items: center;
        color: #fff;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 5px;
        transition: background-color 0.2s;
    }

    .sidebar .nav-item:hover {
        background-color: #444;
    }

    .sidebar .nav-item i {
        font-size: 1.25rem;
        width: 30px;
        text-align: center;
    }

    .sidebar .nav-text {
        opacity: 0;
        white-space: nowrap;
        transition: opacity 0.3s;
    }

    .sidebar.expanded .nav-text {
        opacity: 1;
        margin-left: 0.5rem;
    }

    .toggle-btn {
        margin-bottom: 2rem;
        background: none;
        border: none;
        color: #fff;
        font-size: 1.25rem;
    }

    .main-content {
        margin-left: 60px;
        padding: 1rem;
        transition: margin-left 0.3s;
    }

    .sidebar.expanded ~ .main-content {
        margin-left: 200px;
    }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()" title="Expand/Collapse">
        <i class="fas fa-bars"></i>
    </button>
    <div class="nav-item" title="Tree View">
        <i class="fas fa-sitemap"></i>
        <span class="nav-text">Tree View</span>
    </div>
    <div class="nav-item" title="Insert">
        <i class="fas fa-plus-square"></i>
        <span class="nav-text">Insert</span>
    </div>
    <div class="nav-item" title="Data">
        <i class="fas fa-database"></i>
        <span class="nav-text">Data</span>
    </div>
    <div class="nav-item" title="Media">
        <i class="fas fa-photo-video"></i>
        <span class="nav-text">Media</span>
    </div>
    <div class="nav-item" title="Advanced Tools">
        <i class="fas fa-tools"></i>
        <span class="nav-text">Tools</span>
    </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
    <h1>Main Canvas Area</h1>
    <p>This area represents the canvas editor in PowerApps.</p>
</div>

<!-- JavaScript -->
<script>
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('expanded');
}
</script>

<!-- Bootstrap JS -->
<script src="/projetos/.shared/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
