<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAIF - Tela Principal</title>

    <link href="/projetos/.shared/assets/img/logo/gdf.png" rel="icon" type="image/x-icon">

    <link href="/projetos/.shared/assets/css/core.css" rel="stylesheet">
    <link href="/projetos/.shared/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/projetos/.shared/assets/css/all.fontAwesome.min.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
     <div class="sidebar">
        <div class="sidebarOptions">
            <div class="sidebarOptions-top">
                <div class="nav-item active" data-panel="tree" onclick="openPanel(this)" title="Menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="nav-item" data-panel="insert" onclick="openPanel(this)" title="Inserir">
                    <i class="fas fa-plus-square"></i>
                </div>
                <div class="nav-item" data-panel="data" onclick="openPanel(this)" title="Dados">
                    <i class="fas fa-database"></i>
                </div>
            </div>
            <div class="sidebarOptions-bottom">
                <div class="nav-item" data-panel="settings" onclick="openPanel(this)" title="Dark mode">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </div>
        <div id="sidePanel" class="sidebarPanel">
            <div class="sidebarPanel-header">
                <h6 id="panelTitle">Tree View</h6>
                <button class="btn btn-sm btn-outline-secondary" onclick="closePanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebarPanel-body" id="panelBody">
                <p>This is the content area for the selected panel.</p>
            </div>
        </div>
    </div>
    <main class="container-fluid">
        <!-- Sticky Header -->
        <div class="main-header" id="stickyHeader">
            <h5 class="mb-0">Sticky Header: You Scrolled Past the Banner</h5>
        </div>

        <!-- Banner -->
        <div class="banner-container">
            <div class="main-banner">
                <img src="/projetos/.shared/assets/img/other/telaAcompanhamentosGerenteComoEspecialista.png"
                    alt="Banner" />
            </div>
        </div>

        <!-- Scrollable content -->
        <div class="main-body">
            <p>Scroll down after the 400pXYZ banner.</p>
            <p style="height: 1800px;">[Simulated long content]</p>
        </div>

        <div class="main-footer">
            <div class="footer-content text-center text-dark pt-5">
                <p class="mb-0">This is a fixed footer with a parallax effect.</p>
            </div>
        </div>
    </main>
    <script src="/projetos/.shared/assets/js/core.js"></script>
    <script src="/projetos/.shared/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
